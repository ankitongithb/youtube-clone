<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone - Infinite Scroll</title>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Sidebar Toggle Button for Mobile -->
    <button id="toggleSidebar" class="toggle-btn">☰</button>

    <!-- Header Navigation -->
    <header>
        <div class="logo">
            <a href="index.html"> <!-- Link back to the main page -->
                <img src="https://via.placeholder.com/120x40/FF0000/FFFFFF?text=YouTube+Clone" alt="YouTube Clone Logo">
            </a>
        </div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for videos">
            <button id="searchBtn">Search</button>
        </div>
        <div class="user-profile">
            <img src="https://via.placeholder.com/40" alt="User Profile">
        </div>
    </header>

    <!-- Side Navigation -->
    <aside class="sidebar" id="sidebar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="trending.html">Trending</a></li>
            <li><a href="subscriptions.html">Subscriptions</a></li>
            <li><a href="library.html">Library</a></li>
        </ul>
    </aside>

    <!-- Video Feed -->
    <main class="video-feed" id="videoFeed">
        <!-- Videos will be loaded dynamically using JavaScript -->
    </main>

    <!-- Footer -->
    <footer>
        <p>© 2024 YouTube Clone - Infinite Scroll Example</p>
    </footer>

    <!-- Link to external JavaScript file -->
    <script src="scripts.js"></script>
</body>
</html>
